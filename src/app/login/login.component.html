<div class="container">
    
    <form [formGroup]="form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  formControlName="email" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  formControlName="password" id="pwd" placeholder="Enter password" name="pwd">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" (click)="onSubmit()" class="btn btn-default">Submit</button>
    </form>
  </div>
