
<table class="table">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>hiredate</th>
            <th>birthdate</th>
          </tr>
        </thead>
        <tbody>
                <tr *ngFor="let item of employees | paginate: { itemsPerPage: 10, currentPage: page }">
                        
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.hireDate}}</td>
                        <td>{{item.birthDate}}</td>
                </tr>
</tbody>
</table>
<pagination-controls (pageChange)="page=$event"></pagination-controls>
