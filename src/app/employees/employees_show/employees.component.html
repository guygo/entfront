<div class="loader" *ngIf="isLoading"></div>
<div *ngIf="!isLoading">
<table class="table">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>hiredate</th>
            <th>birthdate</th>
          </tr>
        </thead>
        <tbody>
                <tr *ngFor="let item of employees | paginate: { itemsPerPage: 50, currentPage: page }">
                       
                        <td>{{item.first_name}}</td>
                        <td>{{item.last_name}}</td>
                        <td>{{item.hire_date.toLocaleDateString()}}</td>
                        <td>{{item.birth_date.toLocaleDateString()}}</td>
                <a [routerLink]="['/editemployee',item.id]" class="btn btn-danger">Edit</a>
                </tr>
</tbody>
</table>
<pagination-controls (pageChange)="page=$event"></pagination-controls>
</div>
