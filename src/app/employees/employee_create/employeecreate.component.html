<div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form  (submit)="onSubmit(employeeForm)" #employeeForm="ngForm" class="form-inlineclass" form-horizontal>
            <div class="row">
                    <div class="col-md-5 ">
                        <div class="form-group">
                        <label class="control-label">firstname</label>
                        <input type="text" name="first_name" class="form-control" [ngModel]="employee?.first_name">
                        </div>
                        <div>
                            
                        </div>
                        
                        <div class="form-group">
                                <label for="last_name">LastName</label>
                        <input type="text" class="form-control" [ngModel]="employee?.last_name" name="last_name" id="last_name">
                        </div>
                    </div>
                    
                    <div class="col-md-5 ">
                            <div class="form-group">
                            <label class="control-label">hire date</label>
                           
                            <input type="text"
                            name="hire_date"
                            placeholder="Datepicker"
                            class="form-control"
                            bsDatepicker
                            [ngModel]="employee?.hire_date"
                            [bsConfig]="{ isAnimated: true }" >
                   
                                  
                            </div>
                            <div>
                                
                            </div>
                            
                            <div class="form-group">
                                    <label for="email">birth date</label>
                                    <input type="text"
                            placeholder="Datepicker"
                            class="form-control"
                            bsDatepicker
                            name="birth_date"
                            [bsConfig]="{ isAnimated: true }" [ngModel]="employee?.birth_date">
                            </div>
                        </div>
                        <div class="col-md-5">
                                <div class="form-group">
                                        <label for="sel1">Gender:</label>
                                        <select name="gender" class="form-control" id="sel1" [ngModel]="employee?.gender">
                                          <option>M</option>
                                          <option>F</option>
                                          
                                        </select>
                                      </div>
                            </div>
                </div>
            <br>
            <div class="row">
                <div class="col-md-8 ">
                        <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
                        <button class="btn btn-primary pull-right" type="submit">Submit</button>
                </div> 
            </div>
          </form>
        </div>
      </div>
