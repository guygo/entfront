<div class="row">
        <div class="col-md-6 col-md-offset-3">
           <form   [formGroup]="formGroup" class="form-inlineclass" form-horizontal>
              <div class="row">
                 <div class="col-md-5 ">
                    <div class="form-group">
                       <label for="first_name" class="control-label required">First name</label>
                       <input type="text"  id="first_name"  formControlName="first_name" class="form-control" >
                    </div>
                    <div>
                    </div>
                    <div class="form-group" >
                       <label for="last_name" class="control-label required">Last name</label>
                       <input type="text"   class="form-control"  formControlName="last_name"  id="last_name">
                    </div>
                 </div>
                 <div class="col-md-5 ">
                    <div class="form-group" >
                       <label for="hire_date" class="control-label required">hire date</label>
                       <input type="text"
                          formControlName="hire_date"
                          placeholder="Datepicker"
                          class="form-control"
                          bsDatepicker
                          id="hire_date"
                          [bsConfig]="{ isAnimated: true }" >
                    </div>
                    <div>
                    </div>
                    <div class="form-group" >
                       <label for="birth_date" class="control-label required">birth date</label>
                       <input type="text"
                          id="birth_date"
                          placeholder="Datepicker"
                          class="form-control"
                          bsDatepicker
                          formControlName="birth_date"
                          [bsConfig]="{ isAnimated: true }" >
                    </div>
                 </div>
                 <div class="col-md-5">
                    <div class="form-group" >
                       <label for="sel1" class="control-label required">Gender:</label>
                       <select   formControlName="gender" class="form-control" id="sel1"  >
                          <option >M</option>
                          <option>F</option>
                       </select>
                    </div>
                 </div>
              </div>
              <div>
                 <button class="btn btn-success" type="button" (click)="fileinput.click()">pick a image</button>
                 <input type="file" #fileinput (change)="onImagePicked($event)">
                 <div class="media-right" *ngIf="imagePreview !=='' &&imagePreview">
                    <img [src]="imagePreview"  class="media-object" style="width:160px">
                 </div>
              </div>
              <br>
              <br>
              <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
           </form>
        </div>
     </div>
