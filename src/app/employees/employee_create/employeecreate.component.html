<div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form [formGroup]="formGroup" (validSubmit)="onSubmit()" class="form-inlineclass" form-horizontal>
            <div class="row">
                    <div class="col-md-5 ">
                        <div class="form-group">
                        <label class="control-label">firstname</label>
                        <input type="text" class="form-control" formControlName="first_name">
                        </div>
                        <div>
                            
                        </div>
                        
                        <div class="form-group">
                                <label for="email">LastName</label>
                        <input type="text" class="form-control" formControlName="last_name" name="email" id="email">
                        </div>
                    </div>
                    
                    <div class="col-md-5 ">
                            <div class="form-group">
                            <label class="control-label">hire date</label>
                           
                            <input type="text"
                            placeholder="Datepicker"
                            class="form-control"
                            bsDatepicker
                            
                            [bsConfig]="{ isAnimated: true }" formControlName="hire_date">
                   
                                  
                            </div>
                            <div>
                                
                            </div>
                            
                            <div class="form-group">
                                    <label for="email">birth date</label>
                                    <input type="text"
                            placeholder="Datepicker"
                            class="form-control"
                            bsDatepicker
                            [bsConfig]="{ isAnimated: true }" formControlName="birth_date">
                            </div>
                        </div>
                        <div class="col-md-5">
                                <div class="form-group">
                                        <label for="sel1">Gender:</label>
                                        <select class="form-control" id="sel1" formControlName="gender">
                                          <option>M</option>
                                          <option>F</option>
                                          
                                        </select>
                                      </div>
                            </div>
                </div>
            
            <div class="row">
                <div class="col-md-8 ">
                        <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
                        <button class="btn btn-primary pull-right" type="submit">Submit</button>
                </div> 
            </div>
          </form>
        </div>
      </div>
